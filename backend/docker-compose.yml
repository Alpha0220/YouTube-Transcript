# Docker Compose for YouTube Transcript Backend + Cloudflare Tunnel
# รัน: docker compose up -d
# หยุด: docker compose down

version: '3.8'

services:
  # FastAPI Backend
  backend:
    build: .
    container_name: youtube-transcript-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - ALLOWED_ORIGINS=*
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - transcript-network

  # Cloudflare Tunnel (Quick Tunnel - URL เปลี่ยนทุกครั้ง)
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: youtube-transcript-tunnel
    restart: unless-stopped
    command: tunnel --protocol http2 --url http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - transcript-network

networks:
  transcript-network:
    driver: bridge

